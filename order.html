<html>
    <head>
        <title>
            online order 
        </title>
    </head>
    <body>
        <h1>ONLINE ORDER</h1>
        Placed order here....
        <br><br>
        <div>
        <form action="" method="post">
    <label for="email">email:</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="Telephone">Telephone:</label>
    <input type="Telphone" id="Telephone">
    <br><br>
    <label for="Address">Address:</label>
    <input type="Address" id="Address">
    <br>
    <br>
    <input type="radio" id="delivery" name="delivery" value="delivery">
    <label for="delivery">delivery</label>
    <input type="radio" id="picker" name="picker" value="picker">
    <label for="picker">picker</label>
    <br><br>
    <label for="Message your order"> Message your order:</label>
<textarea id="Message your order" name="Message your order" rows="4" cols="50"></textarea>
<br><br>
<label for="quantity">Quantity of items:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="100">
        <br>
        <label for="volume">Volume of sugar:</label>
        <input type="range" id="volume" name="volume" min="0" max="100">
        <br>
        <br>
        <label for="payment method">Select payment method:</label>
<select id="payment method" name="payment method">
    <option value="Debit/credit card">Debit/credit card</option>
    <option value="Cash">Cash</option>
    <br> 
<input type="submit" value="Submit">
        <input type="reset" value="Clear">
        </form>
    </div>
    <br>
    
    </body>
</html>
